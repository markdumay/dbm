
name: macOS Homebrew

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  macos-brew:
    runs-on: macos-latest
    strategy:
      matrix:
        shells:
#           - {shell: dash, package: dash}
          - {shell: bash, package: bash}
#           - {shell: ksh,  package: ksh}
#           - {shell: mksh, package: mksh}
#           - {shell: yash, package: yash}
#           - {shell: zsh,  package: zsh}
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Upgrade brew
        run: brew upgrade

      - name: Install Docker and dependencies
        run: |  
          brew install docker docker-machine docker-compose coreutils
          docker-machine create --driver virtualbox default
          docker-machine env default

#       - name: Install Docker and dependencies
#         run: |  
#           brew install docker-machine docker docker-compose coreutils
#           brew services start docker-machine

      - name: Install shell packages
        run:  brew install ${{ matrix.shells.package }}

      - name: Install shellspec
        run:  curl -fsSL https://git.io/shellspec | sh -s -- --yes

      - name: Run unit tests
        run:  sudo ${{ matrix.shells.shell }} ~/.local/bin/shellspec --shell "${{ matrix.shells.shell }}" --tag compose

      - name: Stop Docker daemon
        run:  docker-machine stop default
